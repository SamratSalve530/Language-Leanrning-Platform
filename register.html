<html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fbc7d4, #f0e6f6);
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #e91e63;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn-custom {
            background-color: #e91e63;
            color: white;
        }
        .btn-custom:hover {
            background-color: #d81b60;
        }
        .form-label {
            color: #555;
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-form a {
            color: #e91e63;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-container">
            <h2>Register</h2>
            <form action="./login.html">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
                </div>
                <a href="index.html" style="color: white;text-decoration: none;">
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </a>
                <div class="switch-form">
                    <p>Already have an account? <a href="login.html">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
